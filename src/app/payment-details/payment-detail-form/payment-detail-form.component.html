<form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="this.service.formSubmitted" novalidate autocomplete="off">
    <input type="hidden" name="paymentId" [value]="service.formData.paymentId">
    <div class="mb-3">
        <label>Card Owner Name</label>
        <input placeholder="Name On Card" class="form-control form-control-lg" 
        #cardOwnerName="ngModel" name="cardOwnerName"
        [(ngModel)]="service.formData.cardOwnerName" required> 
    </div>
    <div>
        <label>Card Number</label>
        <input class="form-control form-control-lg" placeholder="12 Digit Card Number"
        #cardNumber="ngModel" name="cardNumber"
        [(ngModel)]="service.formData.cardNumber" required>
    </div>
    <div class="row">
        <div class="mb-3 col-6">
            <label>Security Code</label>
            <input class="form-control form-control-lg" placeholder="3 digit CVV"
            #securityCode="ngModel" name="securityCode"[(ngModel)]="service.formData.securityCode" required>
        </div>
        <div class="mb-3 col-6">
            <label>Valid Through</label>
            <input class="form-control form-control-lg" placeholder="MM/YY"
            #expirationDate="ngModel" name="expirationDate"
            [(ngModel)]="service.formData.expirationDate" required>
        </div>
    </div>
    <div class="d-grid">
        <button class=" btn btn-lg btn-success" type="submit">Submit</button>
    </div>
</form>
